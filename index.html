<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>玄渊卡牌 · 自制TCG</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 动态背景 -->
  <div class="background"></div>

  <!-- 主容器 -->
  <div class="container">
    <header>
      <h1>玄渊卡牌</h1>
      <p>命运交织，万象归流</p>
      <nav>
        <button class="filter-btn active" data-type="all">全部</button>
        <button class="filter-btn" data-type="法术">法术</button>
        <button class="filter-btn" data-type="状态">状态</button>
        <button class="filter-btn" data-type="武器">武器</button>
        <button class="filter-btn" data-type="宝具">宝具</button>
      </nav>
      <div class="search-box">
        <input type="text" id="search" placeholder="搜索卡牌名称..." />
      </div>
    </header>

    <main>
      <div class="loading" id="loading">正在加载卡牌...</div>
      <div class="cards-grid" id="cards-grid"></div>
    </main>

    <footer>
      <p>© 2025 自制卡牌游戏 · 由 <a href="https://github.com/yourusername" target="_blank">yourusername</a> 创作</p>
    </footer>
  </div>

  <!-- 卡牌详情模态框 -->
  <div class="modal" id="card-modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <h2 id="modal-name">卡牌名称</h2>
        <div class="modal-meta">
          <span id="modal-class"></span>
          <span id="modal-tier"></span>
        </div>
      </div>
      <div class="modal-body">
        <img id="modal-image" src="" alt="卡牌" />
        <div class="modal-text">
          <p id="modal-effect"></p>
          <p id="modal-value" class="value"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
