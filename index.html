<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的自制卡牌集</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #e6d7b9;
      font-size: 2.5em;
    }

    .loading {
      text-align: center;
      color: #aaa;
      font-size: 1.2em;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      width: 180px;
      height: 255px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    .card-name {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.8em;
      color: #ccc;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .card-name {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>我的自制卡牌集</h1>
    <p>正在加载卡牌……</p>
  </header>

  <div class="cards-container" id="cards"></div>

  <div class="modal" id="modal">
    <span class="close">&times;</span>
    <img id="modal-img" src="" alt="卡牌预览" />
  </div>

  <script>

      "无效无效", "枯荣乙木神光", "净化", "卸力", "万宝符", "损魂烧命", "焚心断念",

      "众妙之门·玉中人", "心腹之患", "借力打力", "饮民血", "灵力充沛", "分光对影仪",
      "蓄势", "天佑", "风驰电掣", "无畏", "黑暗游戏", "愚赶山", "巧夺天工", "造器鬼斧",
      "兵粮寸断", "神净讨魔", "吾主在此", "流风回雪", "盗墓者", "奇异飓风", "潜能爆发",
      "七星连珠", "武装解除", "连环", "精挑细选", "笼鸟勿飞", "长空危雀", "捕风捉影",
      "狂风刃卷", "福满乾坤", "百无禁忌", "灾星", "慈航屠刀", "底牌", "奇袭鬼刺",
      "不详之刃", "还施彼身", "世界树幼苗", "聚能法杖", "生死簿", "督山点灵令",
      "赶山覆海法剑", "司天布序神卷", "上相壶", "锤炼", "昭昭暗渡", "飞星传恨",
      "神之一手", "万宝槌", "精心保养", "金窍兑隅·杀收宫", "风卷残云", "瞳瞳鬼眸",

      "离烬不息·朝天阙", "心狩眼明·百目鬼", "斛量灾", "鬼面", "月华流照", "九莲宝灯",

      "朝社参", "龟甲奇占", "狂潮", "袖里乾坤", "藏影诡谲·浮云身", "芥子须弥", "馈赠",
      "上上签", "下下签", "积重难返·折焚尽", "清且苦", "明牌", "乘风起"
    ];

    const cardDir = 'cards/';
    const container = document.getElementById('cards');
    let loadedCount = 0;

    function tryLoadCard(name) {
      return new Promise((resolve) => {
        const img = new Image();
        const filePath = `${cardDir}${name}.png`;

        img.onload = () => {
          // 图片存在，创建卡片
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${filePath}" alt="${name}" />
            <div class="card-name">${name}</div>
          `;
          card.onclick = () => {
            document.getElementById('modal-img').src = filePath;
            document.getElementById('modal').style.display = 'flex';
          };
          container.appendChild(card);
          loadedCount++;
          resolve(true);
        };

        img.onerror = () => {
          // 图片不存在，跳过
          resolve(false);
        };

        img.src = filePath;
      });
    }

    // 开始加载所有卡牌
    (async () => {
      const promises = allCardNames.map(name => tryLoadCard(name));
      await Promise.all(promises);
      document.querySelector('header p').textContent = `共加载 ${loadedCount} 张卡牌`;
    })();

    // 模态框关闭
    document.querySelector('.close').onclick = () => {
      document.getElementById('modal').style.display = 'none';
    };
    window.onclick = (e) => {
      if (e.target === document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
      }
    };
  </script>

</body>
</html>
